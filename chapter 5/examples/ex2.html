<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Demo</title>
    <script>
        function my(){
            document.getElementById("demo")
            .innerHTML="that is dble click";
        }
    </script>
</head>
<body>
    <p id="demo"
    ondblclick="my()">Double-click this paragraph</p>
</body>
</html>
