<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Demo</title>
    <style>
        div {
            height: 50px;
            width: 50px;
            background: red;
            border: 1px solid #f00;
        }
    </style>
    <script>
        function large(x){
            x.style.height="100px";
            x.style.width="100px";
        }
        function normal(x){
            x.style.height="32px";
            x.style.width="32px";

        }
    </script>
</head>
<body>
    <div onmouseover="large(this)"
    onmouseout="normal(this)">
</div>
</body>
</html>
