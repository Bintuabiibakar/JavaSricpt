<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Demo</title>
    <style>
        div{
            height: 50px;
            width: 50px;
            background: red;
            border: 1px solid #f00;
        }
    </style>
    <script>
        function my(){
            var x= document.getElementById("fName");
            x.value = 
            x.value.toUpperCase();
        }
    </script>
</head>
<body>
     <label>Enter you name</label>
    <input type="text" id="fName" onkeyup="my()">
</body>
</html>
