<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function display(name){
            document.write("Hello "+ name);
        }
        let name =prompt("Enter a name: ")
        display(name);
    </script>
</body>
</html>
