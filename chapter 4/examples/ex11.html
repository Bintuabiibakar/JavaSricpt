<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Demo</title>
</head>
<body>
    <script>
        function student(id, name, batch){
            this.id = id;
            this.name = name;
            this.batch = batch;
        }
        s = new student(103, "ahmed",4);
        document.write(s.id + " " + s.name + " " + s.batch);
    </script>
</body>
</html>
