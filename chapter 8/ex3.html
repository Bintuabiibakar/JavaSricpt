<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>jQuery Demo</title>
    <script src="/script/jquery-3.7.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".b").click(function(){
                $("#d").fadeOut(1000);
            });
        });
    </script>
</head>
<body>
    <button class="b">Fade out</button>
    <div id="d" style="width: 180px;height: 150px;background-color: green;"></div>
</body>
</html>
