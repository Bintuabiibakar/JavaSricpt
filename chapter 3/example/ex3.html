<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var g = 80;
    switch (g)
    {
        case 90:
            document.write("excellent");
            break;
        case 80:
            document.write("very good")
            break;
        case 70:
            document.write("good")
            break;
        default:
            document.write("invalid")

    }
    </script>
</body>
</html>
