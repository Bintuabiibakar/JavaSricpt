<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Demo</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h1 class="display-1">Heading 1</h1>
        <h2 class="display-2">Heading 2</h2>
        <h3 class="display-3">Heading 3</h3>
        <h4 class="display-4">Heading 4</h4>
        <p class="lead">A lead paragraph.</p>
        <p class="text-muted">Muted text.</p>
        <p class="text-primary">This is primary colored text.</p>
        <p class="Text-success">This is success colored text.</p>
        <p class="text-danger">This is danger colored text.</p>
        <p class="text-warning">This is info colored text.</p>
        <p class="font-weight-bold">This is bold text.</p>
        <p class="font-italic">This is italic text.</p>
        <script src="/script/jquery-3.7.1.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
